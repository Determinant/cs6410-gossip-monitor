<html>
  <head>
    <title>Gossip Monitor</title>
    <style>
      th.host {
        text-align: right;
      }
      #graph table {
        padding: 5px;
      }
      #graph table td {
        text-align: center;
      }
      
      #graph table div.c1 {
        background: #f44336;
        color: #ffcdd2;
      }

      #graph table div.c2 {
        background: #e91e63;
        color: #f8bbd0;
      }

      #graph table div.c3 {
        background: #9c27b0;
        color: #e1bee7;
      }

      #graph table div.c4 {
        background: #3f51b5;
        color: #c5cae9;
      }

      #graph table div.c5 {
        background: #00bcd4;
        color: #b2ebf2;
      }

      #graph table div.c6 {
        background: #009688;
        color: #b2dfdb;
      }

      #graph table div.c7 {
        background: #4caf50;
        color: #c8e6c9;
      }

      #graph table div.c8 {
        background: #cddc39;
        color: #f0f4c3;
      }

      #graph table div.c9 {
        background: #ff9800;
        color: #ffe0b2;
      }

      #graph table div.c0 {
        background: #ff5722;
        color: #ffccbc;
      }
    </style>
  </head>
  <body>
    <div id="graph"></div>
    <script>
      function refreshGraph() {
        fetch('/state',{
          method: 'GET',
        }).then(response => response.json())
          .then(s => {
            var hosts = new Set();
            Object.entries(s).forEach(n => {
              hosts.add(n[0]);
              Object.entries(n[1].csv).forEach(e => {
                hosts.add(e[0]);
              });
            });
            hosts = Array.from(hosts);
            hosts.sort();
            var table = document.createElement('table');
            var container = document.getElementById('graph');
            container.innerHTML = "";
            container.appendChild(table);
            var hrow = document.createElement('tr');
            hrow.appendChild(document.createElement('th'));
            for (var j = 0; j < hosts.length; j++) {
              var th = document.createElement('th');
              th.innerHTML = hosts[j];
              hrow.appendChild(th);
            }
            table.appendChild(hrow);
            for (var i = 0; i < hosts.length; i++) {
              var hostA = hosts[i];
              var row = document.createElement('tr');
              table.appendChild(row);
              var th = document.createElement('th');
              th.classList = 'host';
              th.innerHTML = hostA;
              row.appendChild(th);
              for (var j = 0; j < hosts.length; j++) {
                var hostB = hosts[j];
                var info = null;
                var cell = document.createElement('td');
                if (s[hostA]) {
                  var e = s[hostA].csv[hostB];
                  if (e) {
                    info = e;
                  }
                }
                if (info) {
                  cell.innerHTML = '<div class="cell c' + info.digit + '">' + info.digit + "(" + info.timestamp + ")" + "</div>";
                } else {
                  cell.innerHTML = '<div class="cell">' + "n/a</div>";
                }
                row.appendChild(cell);
              }
            }
            console.log("refreshed");
            setTimeout(refreshGraph, 3000);
          });
      }
      refreshGraph();
    </script>
  </body>
</html>
